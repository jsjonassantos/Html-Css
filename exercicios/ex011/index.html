<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir essa site em vários tamanhos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áduios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/rameses-b-&-soundr-good-with-it-[ncs-release].mp3" type="audio/mpeg">
        <source src="midia/rameses-b-&-soundr-good-with-it-[ncs-release].ogg" type="audio/ogg">
        <source src="midia/rameses-b-&-soundr-good-with-it-[ncs-release].wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/rameses-b-&-soundr-good-with-it-[ncs-release].mp3">Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
